[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///lib/db/library.db
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40
revision_environment = false
sourceless = false
version_locations = alembic/versions
recursive_version_locations = false
output_encoding = utf-8

# Black integration, comment out to disable
[post_write_hooks]
hooks = black

black.type = console_scripts
black.entrypoint = black
black.options = -l 88
black.filename = *.py


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S